<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | TGP Jewellers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, #faf9f7 0%, #f5f3f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a4a4a;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: #fefdfb;
      padding: 60px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #f0ede8;
    }

    .error-icon {
      font-size: 8rem;
      color: #8b2635;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 300;
      color: #8b2635;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 400;
      color: #5a5a5a;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .error-message {
      font-size: 1.2rem;
      color: #8a8a8a;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .home-button {
      display: inline-block;
      background: linear-gradient(135deg, #8b2635 0%, #a8374a 100%);
      color: #fefdfb;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .home-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .home-button:hover::before {
      left: 100%;
    }

    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 38, 53, 0.25);
    }

    .home-button i {
      margin-right: 10px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 25px;
        margin: 10px;
      }

      .error-code {
        font-size: 4rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-icon {
        font-size: 6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://res.cloudinary.com/dtfocegao/image/upload/v1751702880/Logo-1696443500635_dhsoyc.png" alt="TGP Jewellers Logo" class="logo">
    
    <div class="error-icon">
      <i class="fas fa-gem"></i>
    </div>
    
    <div class="error-code">404</div>
    
    <h1 class="error-title">Page Not Found</h1>
    
    <p class="error-message">
      Oops! The page you're looking for seems to have disappeared like a precious gem. 
      Don't worry, our beautiful jewelry collection is still here waiting for you.
    </p>
    
    <a href="/" class="home-button">
      <i class="fas fa-home"></i>
      Return to Home
    </a>
  </div>
</body>
</html>
